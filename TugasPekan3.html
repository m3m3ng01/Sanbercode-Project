<body>
    <p id = "demo"></p>
</body>

<script>

    let result = soal1(7);
    document.getElementById("demo").innerHTML = result;
    
    function soal1(x) {
        
        if ( x <= 0)
        {
           return "Tidak bisa input bilangan negatif";
        }
        else if (x % 2 != 0)
        {
            return "Tidak bisa input bilangan ganjil";
        }
        else {
            return Math.sqrt(x);
        }
      }
    
    </script>
